name: Rust CI and save

on:
  push:
    branches:
      - main # 监听 main 分支的推送

jobs:
  build-and-deploy:
    environment:
      name: 42tr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: export DATABASE_URL=${{ secrets.DATABASE_URL }} && sudo apt-get install musl-tools && rustup target add aarch64-unknown-linux-musl && cargo build --target aarch64-unknown-linux-musl --release

      - name: Create directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            mkdir -p /home/aarch64/x/

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "target/aarch64-unknown-linux-musl/release/x"
          target: "/home/aarch64/x/"
